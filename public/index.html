<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Canvas Library Setup</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
        }
        #app-container {
            display: flex;
            flex-direction: column;
            width: 55%;
            margin: auto;
            margin-top: 1%;
        }
        @media screen and (max-width: 1200px) {
            #app-container {
                width: 80%;
            }
        }
        @media screen and (max-width: 500px) {
            #app-container {
                width: 98%;
            }
        }
    </style>
</head>
<body>
    <div id="app-container" >
        <canvas id="algorithm-canvas" width="1200" height="720"></canvas>
        <div id="controls">
            <button id="randomize-button">randomize</button>
            <button id="play-button">start/stop</button>
            <button id="skip-back-button">skip back</button>
            <button id="step-back-button">step back</button>
            <button id="step-forward-button">step forward</button>
            <button id="skip-forward-button">skip forward</button>
            <input id="interval-timeout-input" type="range" min="200" max="2000" step="200" />
        </div>
    </div>

    <script type="module">
        import {AnimationManager} from '../src'
        const am = new AnimationManager('bubblesort');
    </script>
</body>
</html>
